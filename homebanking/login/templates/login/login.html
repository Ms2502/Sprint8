
<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8">
  <title>ITBANK Login</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  {% comment %} <link rel="stylesheet" href="{% static 'login/login.css' %}"> {% endcomment %}

</head>
<body>
<!-- partial:index.partial.html -->
  <div class="row align-items-center">
    <div class="container mt-5 col-4 border border-primary rounded">
      <h2>Iniciar sesión</h2>
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <p>
        <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario" required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
          <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required><i class="validation"><span></span><span></span></i>
        </p>
        <div class="col text-center">
          <p>
            <input type="submit" class="btn btn-primary" id="login" value="Login">
          </p>
        </div>
        {% comment %} {% if error %}
          <p>{{ error }}</p>
        {% endif %} {% endcomment %}
      </form>
    </div>
  </div>
  
</body>
</html>
